<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Luiselys</title>
  <link rel="stylesheet" href="styles/star.css" />

  <!--Icons Bootstrap CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <!--CDN Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- JS de Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="principal">
    <div class="card" style="width: 18rem">
      <img src="./img/constructor.svg" class="card-img-top" alt="luise_image" />
      <div class="card-body">
      
        <p class="card-text">
          Hola! Soy <strong>Luiselys!!</strong>  <br><br>
          ¿Qué tal te ha parecido mi trabajo? Te invito a dejar tu opinión haciendo click a continuación!!.
        </p>
        <div class="buttons">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Dame una valoración</button>
        </div>
        <form action="php/enviar.php" method="post"> <!-- get -->       
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" style="width: 310px; margin: 60px auto;">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">El servicio de Luiselys fue:</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
               
                <div class="modal-body">
                  <form action="php/enviar.php" method="post">
                    <div class="rating">
                      <input type="number" name="rating" hidden>
                      <i class="bi bi-star-fill star" style="--i: 0"></i>
                      <i class="bi bi-star-fill star" style="--i: 1"></i>
                      <i class="bi bi-star-fill star" style="--i: 2"></i>
                      <i class="bi bi-star-fill star" style="--i: 3"></i>
                      <i class="bi bi-star-fill star" style="--i: 4"></i>
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Nombre y Apellido:</label>
                      <input type="text" name="nombre" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">E-mail:</label>
                      <input type="text" name="correo" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Mensaje:</label>
                      <textarea class="form-control" name="mensaje" id="message-text" required></textarea>
                    </div>
                  </form>
                </div>
                <div class="button">
                  <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" name="enviar" value="Enviar" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/star.js"></script>
</body>

</html>
